<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Stopwatch</h1>
      <div class="display">
        <span class="minutes">00</span>:<span class="seconds">00</span>.<span class="milliseconds">000</span>
      </div>
      <div class="controls">
        <button id="start"><i class="mdi mdi-play"></i> Start</button>
        <button id="pause"><i class="mdi mdi-pause"></i> Pause</button>
        <button id="reset"><i class="mdi mdi-restart"></i> Reset</button>
        
      </div>
      <ol class="laps"></ol>
    </div>
    <script type="text/javascript" src="script.js"></script>
    
  </body>
</html>
